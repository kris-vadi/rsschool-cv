<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <section class="section" id="profile">
                <h1 class="title">Kristina Morozova</h1>
            </section>
            <section class="section" id="contacts">
                <h2 class="section__title">Contacts</h2>
                <ul class="section__list">
                    <li class="section__item contacts__item"></li>
                    <li class="section__item contacts__item"></li>
                    <li class="section__item contacts__item"></li>
                    <li class="section__item contacts__item"></li>
                    <li class="section__item contacts__item"></li>
                </ul>
            </section>
            <section class="section" id="summary">
                <h2 class="section__title">Summary</h2>
            </section>
            <section class="section" id="skills">
                <h2 class="section__title">Skills</h2>
                <ul class="section__list">
                    <li class="section__item">HTML</li>
                    <li class="section__item">CSS</li>
                    <li class="section__item">JavaScript (Basic)</li>
                    <li class="section__item">Java (Basic)</li>
                    <li class="section__item">Photoshop/Figma</li>
                </ul>
            </section>
            <section class="section" id="code">
                <h2 class="section__title">Code example</h2>
            </section>
            <section class="section" id="experience">
                <h2 class="section__title">Experience</h2>
            </section>
            <section class="section" id="education">
                <h2 class="section__title">Education</h2>
            </section>
            <section class="section" id="lenguages">
                <h2 class="section__title">Languages</h2>
                <ul class="section__list">
                    <li class="section__item">English</li>
                    <li class="section__item">Spanish</li>
                    <li class="section__item">Russian</li>
                </ul>
            </section>
        </div>
    </main>
</body>
</html>
